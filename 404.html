<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Capture the path from the URL
      const path = window.location.pathname;

      // Redirect to index.html, appending the path as a hash
      window.location.replace('' + path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
